<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Awesome register card</title>
</head>
<body>
    <div class="signup-container">

        <div class="welcome-img">
            <img src="./images/img1.png" alt="welcome image">
        </div>

        <div class="form-container">
            <p class="title">Sign Up</p>

            <form class="signup-form">
                <div class="form-item fullname">
                    <input type="text" placeholder="Username">
                    <span class="item-indicator"></span>
                </div>
                <div class="form-item email">
                    <input type="text" placeholder="Email">
                    <span class="item-indicator"></span>
                </div>
                <div class="form-item password">
                    <input type="password" placeholder="Password">
                    <span class="item-indicator"></span>
                </div>
                <div class="form-item confirm-password">
                    <input type="password" placeholder="Confirm Password">
                    <span class="item-indicator"></span>
                </div>

                <label for="tac" class="terms">
                    <input type="checkbox" id="tac">
                    I agree to the 
                    <a href="#">Terms and Conditions</a>
                    <span class="checkmark"></span>
                </label>

                <div class="actions">
                    <button type="submit">Sign Up</button>
                    <p class="login">Already have an account?
                        <a href="#">Login</a>
                    </p>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
